dist: bionic
jobs:
  include:
    - stage: build
      script: ./build_scripts/build_component.sh opencv http://ikl.sh:5000/cigroup/ travis $TFG_PASSWORD
      cache:
        directories:
          - cache
    - stage: build
      script: ./build_scripts/build_component.sh python_packages http://ikl.sh:5000/cigroup/ travis $TFG_PASSWORD
      addons:
        apt:
          update: true
          packages:
            - python3-pip
            - python3-all
            - python3-all-dev
            - libsystemd-dev
            - python-all
            - python3-setuptools
            - debhelper
            - fakeroot
      before_install:
        - pip3 install --user stdeb
    - stage: build
      script: ./build_scripts/build_component.sh opensight_deb http://ikl.sh:5000/cigroup/ travis $TFG_PASSWORD
      addons:
        apt:
          update: true
          packages:
            - dpkg-dev
            - debhelper
            - dh-systemd
            - fakeroot
    - stage: deploy
      script: ./build_scripts/create_assets.sh
      deploy:
        provider: releases
        api_key: $GITHUB_KEY
        file: "opsi-packages-*.tar.gz"
        file_glob: true
        skip_cleanup: true
        on:
          repo: opensight-cv/packages
          tags: true
stages:
  - build
  - deploy
branches:
  only:
    - travis-dev
    # tag regex
    - /^v\d+\.\d+\.\d+.*$/
language: minimal
